{% extends "base.html" %}

{% block content %}
    <h1>Car list</h1>
    {% if cars %}
        {% for car in cars %}
            <ul>
            <li><a href="{% url 'taxi:cars-detail-view' pk=car.pk %}">{{ car.id }}</a> {{ car.manufacturer }} -
                {{ car.model }}</li>
            </ul>
        {% endfor %}
    {% endif %}
{% endblock %}
