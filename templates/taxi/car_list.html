{% extends "base.html" %}

{% block content %}
    <h1>Car list</h1>
    {% if car_list %}
        {% for car in car_list %}
            <ul>
            <li><a href="{% url 'taxi:car-detail-view' pk=car.pk %}">{{ car.id }}</a> {{ car.manufacturer }} -
                {{ car.model }}</li>
            </ul>
        {% endfor %}
    {% endif %}
{% endblock %}
